<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app">

        <div class="calculator">

            <div class="display">
                <div class="content">
                    <div class="input">
                        <div class="output">

                        </div>
                    </div>
                </div>
            </div>

            <div class="keys">

                <div data-key="clear" class="key action"></div>
                    <span>AC</span>
                </div>

                <div data-key="brackets" class="key action"></div>
                    <span>( )</span>
                </div>

                <div data-key="%" class="key action"></div>
                    <span>%</span>
                </div>

                <div data-key="/" class="key operator"></div>
                    <span>รท</span>
                </div>

                <div data-key="7" class="key"></div>
                    <span>7</span>
                </div>

                <div data-key="8" class="key"></div>
                    <span>8</span>
                </div>

                <div data-key="9" class="key"></div>
                    <span>9</span>
                </div>

                <div data-key="*" class="key operator"></div>
                    <span>x</span>
                </div>

                <div data-key="4" class="key"></div>
                    <span>4</span>
                </div>

                <div data-key="5" class="key action"></div>
                    <span>5</span>
                </div>

                <div data-key="6" class="key action"></div>
                    <span>6</span>
                </div>

                <div data-key="-" class="key action"></div>
                    <span>-</span>
                </div>

                <div data-key="1" class="key"></div>
                    <span>1</span>
                </div>

                <div data-key="2" class="key"></div>
                    <span>2</span>
                </div>

                <div data-key="3" class="key"></div>
                    <span>3</span>
                </div>

                <div data-key="+" class="key action"></div>
                    <span>+</span>
                </div>

                <div data-key="backspace" class="key action"></div>
                    <span>&lt;</span>
                </div>

                <div data-key="0" class="key"></div>
                    <span>0</span>
                </div>

                <div data-key="." class="key action"></div>
                    <span>.</span>
                </div>

                <div data-key="=" class="key action"></div>
                    <span>=</span>
                </div>

        </div>
    </div>



    
    <script src="script.js"></script>
</body>
</html>
